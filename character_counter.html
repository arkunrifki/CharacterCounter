<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1>Character Counter for Text Area Element Using JavaScript</h1>
      <section id="character-counter-container">
        <form action="">
          <label for="">Message</label>
          <textarea
            name="message"
            id="message"
            class="textarea"
            rows="10"
            placeholder="Write a Message.."
            maxlength="300"
          ></textarea>
          <div id="character-counter">
            <span id="typed-characters">0</span>
            <span>/</span>
            <span id="maximum-characters">300</span>
          </div>
          <button class="button">Send Message</button>
        </form>
      </section>
    </div>
    <script src="character_counter.js"></script>
  </body>
</html>
